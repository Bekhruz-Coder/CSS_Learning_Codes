<!DOCTYPE html>
<html>
    <head>
        <title>Styling Images</title>
        <link rel="stylesheet" href="./18_StylingImages.css">
    </head>
    <body>
        <!-- Rounded images -->
        <img src="./project/images/nature.jpg" alt="Rounded image" class="rounded-image">
        <img src="./project/images/nature.jpg" alt="Circle image" class="circle-image">
        <!-- /Rounded images -->

        <!-- Thumbnail image -->
        <img src="./project/images/nature.jpg" alt="Thumbnail image" class="thumbnail-image">
        <!-- /Thumbnail image -->
        
        <!-- Opacity property -->
        <img src="./project/images/nature.jpg" alt="Opacity image" class="opacity-image">
        <!-- /Opacity property -->
    </body>
</html>
