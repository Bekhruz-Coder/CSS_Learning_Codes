<!DOCTYPE html>
<html>
    <head>
        <title>Styling Forms 2</title>
        <link rel="stylesheet" href="./21_StylingForms2.css">
    </head>
    <body>
        <div class="container">
            <h1>Style berilgan radio tugmalar</h1>
            <label class="form-control">
                Radio 1
                <input type="radio" checked="checked" name="radio" value="radio-1">
                <span class="custom-radio"></span>
            </label>
            <label class="form-control">
                Radio 2
                <input type="radio" name="radio" value="radio-2">
                <span class="custom-radio"></span>
            </label>
            <label class="form-control">
                Radio 3
                <input type="radio" name="radio" value="radio-3">
                <span class="custom-radio"></span>
            </label>
        </div>

        <hr>

        <div class="container">
            <label class="form-control">
                Checkbox 1
                <input type="checkbox" name="checkbox-1" value="checkbox-1">
                <span class="custom-checkbox"></span>
            </label>
            <label class="form-control">
                Checkbox 2
                <input type="checkbox" name="checkbox-2" value="checkbox-2">
                <span class="custom-checkbox"></span>
            </label>
            <label class="form-control">
                Checkbox 3
                <input type="checkbox" name="checkbox-3" value="checkbox-3">
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </body>
</html>
