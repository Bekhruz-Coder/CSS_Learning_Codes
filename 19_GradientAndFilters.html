<!DOCTYPE html>
<html>
    <head>
        <title>Gradients and Filters</title>
        <link rel="stylesheet" href="./19_GradientAndFilters.css">
    </head>
    <body>
        <!-- Gradients -->
        <!-- 1: Linear gradient -->
        <div class="linear-gradient-box"></div>
        <!-- /1: Linear gradient -->

        <!-- 2: Radial gradient -->
        <div class="radial-gradient-box"></div>
        <!-- /2: Radial gradient -->

        <!-- Filters -->
        <h1 class="orginal-image">
            Original image
        </h1>
        <img src="./project/images/nature.jpg" alt="blur-image" class="blur">
        <img src="./project/images/nature.jpg" alt="brightness-image" class="brightness">
        <img src="./project/images/nature.jpg" alt="contrast-image" class="contrast">
        <img src="./project/images/nature.jpg" alt="grayscale-image" class="grayscale">
        <img src="./project/images/nature.jpg" alt="hue-rotate-image" class="hue-rotate">
        <img src="./project/images/nature.jpg" alt="invert-image" class="invert">
        <img src="./project/images/nature.jpg" alt="opacity-image" class="opacity">
        <!-- /Filters -->
    </body>
</html>
